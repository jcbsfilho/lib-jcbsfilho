name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure npm for OIDC
        run: |
          npm config set //registry.npmjs.org/:_authToken ""
          npm config set provenance true

      - name: Disable default npm auth token from setup-node
        run: |
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN

      - name: Install
        run: npm install

      - name: Build
        run: npm run compile

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
